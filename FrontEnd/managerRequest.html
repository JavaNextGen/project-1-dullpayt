<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    />
    <Style>
        #main {
            position: absolute;
            top:20%;
            left:25%;
        }
        body{
            background-color: rgb(192, 160, 149);
        }
    </Style>
    <title>&emsp;New Reimbursement Request</title>
</head>
<body>
    <div id="main" class = "container">
        <!-- Login Starts -->

            <h3>New Reimbursement Request</h3>

                <div id="formContent">
                   
                    <div >
                    <h6>Enter Reimbursement Details:</h6>
                    </div>
                    
                    <input type="int" id="reimb_amount"  name="new" placeholder="Amount">
                    <input type="text" id="reimb_description"  name="new" placeholder="Description">
                    <input type="int" id="reimb_author"  name="new" placeholder="User ID">
                    <input type="int" id="reimb_status_id"  name="new" placeholder="Status (1)">
                    <input type="int" id="reimb_type_id"  name="new" placeholder="Reimbursement Type">
                    <br>
                    <button id="createReimbursement" value="Reimbursement Created">Submit</button>
                    
                </div>
            
    </div>      

        <script src="managerRequest.js"></script>
