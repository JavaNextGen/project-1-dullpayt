<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <title>Employee Reimbursement System</title>
</head>
<body>
    <div>
        <!-- Login Starts -->
        <div>
            <h3>Please Enter your Login Information!</h3>
            <input id="username" placeholder="Username" />
            <!-- default type is text -->
            <!-- <input type="text"> -->
            <input id="password" placeholder="Password" />
            <button id="loginButton">Login</button>
        </div>

        <br />
        <br />
        <!-- We want to display(table) all of the employee information when it comes back from the server -->
        <div id="table-row" class="row">
            <table id="ersTable" class="table table-hover table-bordered table-dark">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                <!-- Leave this blank to be filled by Js when data comes in-->
                </tbody>
            </table>
        </div>

    <script src="ERS.js"></script>
</body>
</html>
